    'htJet30': {'formula': 'Sum$(Jet_Pt*(Jet_Pt >30 && Jet_puId > 0 && Jet_lepFilter))', 'type': 'f'},
    'dPhiLepMet': {'formula': 'abs(TVector2::Phi_mpi_pi(MET_Phi-(Alt$((Vtype==2)*Muon_phi[vLidx[0]],0) + Alt$((Vtype==3)*Electron_phi[vLidx[0]],0))))', 'type': 'f'},
