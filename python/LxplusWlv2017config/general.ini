step1 = ['Sys.HiggsCandidateSystematics','Sys.isData','Sys.isSignal','Sys.isWH','Sys.HeppyStyleGen','Sys.genBstatus'] 
step2 = ['Sys.FitCorr','Sys.EWKweights','Sys.BTagWeightsPtEta','Sys.vars1'] 
#step3 = ['Sys.FitCorr','Sys.EWKweights','Sys.BTagWeightsPtEta','Sys.GetTopMass','Sys.GetWTMass','Sys.DYspecialWeight','Sys.electronSF','Sys.muonSF','Sys.vars2'] 
#step3 = ['Sys.GetTopMass','Sys.GetWTMass','Sys.DYspecialWeight','Sys.electronSF','Sys.muonSF','Sys.vars2'] 
step3 = ['Sys.GetWTMass','Sys.DYspecialWeight','Sys.electronSF','Sys.muonSF','Sys.vars2'] 
step3v1 = ['Sys.HiggsCandidateSystematics','Sys.GetTopMass'] 
step3v2 = ['Sys.vars3'] 


#steptmp = ['Sys.','Sys.','Sys.','Sys.','Sys.','Sys.','Sys.'] 
HiggsCandidateSystematics = HiggsCandidateSystematics.HiggsCandidateSystematics(addSystematics=True)
isData = PerSampleWeight.PerSampleWeight(branchName='isData',affectedSampleNames=['SingleElectron','SingleMuon'],weightAffected=1.0,weightUnaffected=0.0)
isSignal = PerSampleWeight.PerSampleWeight(branchName='isSignal',affectedSampleNames=['WminusH','WplusH'],weightAffected=1.0,weightUnaffected=0.0)
isWH = PerSampleWeight.PerSampleWeight(branchName='isWH',affectedSampleNames=['WminusH','WplusH'],weightAffected=1.0,weightUnaffected=0.0)
HeppyStyleGen = HeppyStyleGen.HeppyStyleGen()
genBstatus = BranchTools.TreeFormulas({
    'nGenStatus2bHad': 'Sum$(abs(GenPart_pdgId)>=500 && abs(GenPart_pdgId)<600 && GenPart_status==2)+Sum$(abs(GenPart_pdgId)>=5000 && abs(GenPart_pdgId)<6000 && GenPart_status==2)',
    })

FitCorr = addFitCorr.addFitCorr(nano=True)
EWKweights = EWKweights.EWKweights(nano=True)
BTagWeightsPtEta = BTagWeightsNano2017.BTagWeights(calibName='DeepCSV',calibFile='data/btag/DeepCSV_94XSF_V2_B_F.csv',includeFixPtEtaBins=True)
vars1 = BranchTools.TreeFormulas({
    'Lepton_pt': 'Alt$((Vtype==2)*Muon_pt[vLidx[0]],0)  + Alt$((Vtype==3)*Electron_pt[vLidx[0]],0)',
    'Lepton_phi': 'Alt$((Vtype==2)*Muon_phi[vLidx[0]],0)  + Alt$((Vtype==3)*Electron_phi[vLidx[0]],0)',
    'Lepton_eta': 'Alt$((Vtype==2)*Muon_eta[vLidx[0]],0)  + Alt$((Vtype==3)*Electron_eta[vLidx[0]],0)',
    'hJets_pt_reg_max': 'max(Jet_PtReg[hJidx[0]],Jet_PtReg[hJidx[1]])',
    'hJets_pt_reg_min': 'min(Jet_PtReg[hJidx[0]],Jet_PtReg[hJidx[1]])',
    'nAddJet30': {'formula': 'Sum$(Jet_Pt>30&&abs(Jet_eta)<2.5&&Jet_puId>0&&Jet_lepFilter&&Iteration$!=hJidx[0] && Iteration$ != hJidx[1])', 'type': 'i'},
    'jjVPtRatio': 'H_pt/V_pt', 
    })



